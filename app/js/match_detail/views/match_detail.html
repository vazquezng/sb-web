<div class="matchDetail">
    <div class="header">
        <img src="/img/profile/header-profile.png" />
    </div>

    <div class="titleDiv">
        <div class="centerTitle">
            Detalle del Partido
        </div>
    </div>
    
    <form>
        <div class="row-form">
            <div class="column">
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputDate" id="inputDate" ng-model="vm.match.date" />
                        <label for="inputDate">Fecha</label>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputTime" id="inputTime" ng-model="vm.match.hour" />
                        <label for="inputTime">Hora</label>
                    </div>
                </div>
            </div>
            
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputLocation" id="inputLocation" ng-model="vm.match.address"/>
                    <label for="inputLocation">Lugar</label>
                </div>
            </div>
        </div>
        <div class="row-form">
            <div class="column">
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputGameLevel" id="inputGameLevel" ng-model="vm.match.game_level_from"/> 
                        <label for="inputGameLevel">Nivel de juego</label>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputITN" id="inputITN" ng-model="vm.user.itn"/>
                        <label for="inputITN">ITN</label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputAge" id="inputAge" ng-model="vm.match.years_from"/>
                        <label for="inputAge">Edad</label>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputMatchType" id="inputMatchType" ng-model="vm.match.sexo"/>
                        <label for="inputMatchType">Tipo de partido</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-form" ng-repeat="user in vm.match.users">
            <div class="form-group userFeedback">
                <input type="text" class="form-control" name="inputPlayer" id="inputPlayer" ng-model="user.name"/>
                <label for="inputPlayer">Jugador</label>
            </div>
            <button type="submit" class="btn feedbackBtn" ng-click="vm.createFeedback(vm.match.id, user.id)">DANOS TU FEEDBACK</button>
        </div>
    </form>
</div>
<sb-footer></sb-footer>

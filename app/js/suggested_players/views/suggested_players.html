<div class="suggestedPlayers">
    <div class="header">
        <img src="/img/play/header-play.png" />
    </div>
    <div class="titleDiv">
        <div class="centerTitle">Queres invitar a alguien?</div>
    </div>

    <div id="imageBox">
        <div class="leftBracket"></div>
        <div class="centerBracket">
            <div class="text">
                Aquí encontrarás los usuarios que les puede interesar tu partido
            </div>
        </div>
        <div class="rightBracket"></div>
    </div>
    <div class="usersGrid container">
        <div class="row" ng-show="vm.users.length">
            <div class="userBox col-xs-3" ng-repeat="user in vm.users">
                <div class="leftBracket"></div>
                <div class="centerBracket">
                    <div class="level-1">
                        <div class="imgContainer">
                            <img src="{{user.image}}" style="border-radius: 150px; width: 116px;">
                        </div>
                    </div>
                    <div class="level-2">
                        <div class="userName">
                            {{user.name}}
                        </div>
                        <button type="button" class="btn" ng-click="vm.invite(user.id)" ng-disabled="vm.stopSave">Invitar</button>
                    </div>
                </div>
                <div class="rightBracket"></div>
            </div>
        </div>
        <div ng-show="!vm.users.length && vm.other_players.length" class="info">
            <span>No encontramos ningún jugador con tus requisitos, debajo verás otros con requisitos similares.</span>
            <div class="row" ng-show="vm.other_players.length">
            <div class="userBox col-xs-3" ng-repeat="user in vm.other_players">
                <div class="leftBracket"></div>
                    <div class="centerBracket">
                        <div class="level-1">
                            <div class="imgContainer">
                                <img src="{{user.image}}" style="border-radius: 150px; width: 116px;">
                            </div>
                        </div>
                        <div class="level-2">
                            <div class="userName">
                                {{user.name}}
                            </div>
                            <button type="button" class="btn" ng-click="vm.invite(user.id)" ng-disabled="vm.stopSave">Invitar</button>
                        </div>
                    </div>
                    <div class="rightBracket"></div>
                </div>
            </div>
        </div>
        <div ng-show="!vm.users.length && !vm.other_players.length" class="info">
            <span>No encontramos ningún jugador con tus requisitos, ni con requisitos similares.</span>
        </div>
    </div>
</div>

<sb-footer></sb-footer>

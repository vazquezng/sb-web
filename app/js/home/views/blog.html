<div class="container">
    <!--h3>BLOG</h3-->
    <h4>ULTIMAS NOTICIAS</h4>
    <div class="noticias">
        <div class="item">
            <img ng-src="{{URL_BUCKET}}/img/blog-1.png" />
            <p class="date" ng-bind="news[0].date | date : 'MMM.dd-yyyy' "></p>
            <div class="inline">
                <p class="desc" ng-bind="news[0].description"></p>
                <a class="more">+</a>
            </div>
        </div>
        <div class="item">
            <img ng-src="{{URL_BUCKET}}/img/blog-2.png" />
            <p class="date" ng-bind="news[1].date | date : 'MMM.dd-yyyy' "></p>
            <div class="inline">
                <p class="desc" ng-bind="news[1].description"></p>
                <a class="more">+</a>
            </div>
        </div>
    </div>
</div>

<div class="play">
    <div class="header">
        <img src="/img/play/header-play.png" />
    </div>
    <div class="titleDiv">
        <div class="centerTitle"></div>
    </div>

    <div id="imageBox">
        <div class="leftBracket"></div>
        <div class="centerBracket">
            <div class="text">
                Aquí podrás visualizar los partidos que fueron creados por otros usuarios, quienes cumplen <span>tus mismos requisitos</span> y están en la búsqueda de <span>jugadores como vos.</span>
            </div>
        </div>
        <div class="rightBracket"></div>
    </div>
    <div class="subtitleImg"></div>
    <div class="usersGrid container">
        <div class="row">
            <div class="userBox col-xs-3" ng-repeat="match in [1,2,3,4,5, 6, 7, 8]">
                <div class="leftBracket"></div>
                <div class="centerBracket">
                    <div class="level-1">
                        <div class="imgContainer">
                            <img src="/img/profile/profile-blank.png">
                        </div>
                    </div>
                    <div class="level-2">
                        <div class="userName">
                            Sebastian Gordon
                        </div>
                        <div class="separator"></div>
                        <div class="dateTime">
                            <span>17.12.16 - 16:30</span>
                        </div>
                    </div>
                    <div class="level-3">
                        <div class="clubName">
                            Tenetz Club de tenis
                        </div>
                        <div class="separator"></div>
                        <div class="address">
                            Estado de Palestina 555
                        </div>
                    </div>
                    <div class="level-4">
                        <img class="mapImg" src="/img/match/mock-map.png" />
                    </div>
                    <div class="level-5">
                        <input type="image" name="submit" src="/img/play/eye-icon.png" border="0" alt="Submit" ng-click="vm.openModalPlay()" />
                    </div>
                </div>
                <div class="rightBracket"></div>
            </div>
        </div>
    </div>
</div>

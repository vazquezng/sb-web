<div class="userDetail">
    <div class="header">
        <img src="/img/profile/header-profile.png" />
    </div>

   <div class="titleDiv">
        <div class="centerTitle">
            Perfil del usuario
        </div>
    </div>

    <form name="formProfile" novalidate>
        <div id="imageBox">
            <div class="leftBracket"></div>
            <div class="centerBracket" class="button" ngf-select ng-model="image" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{quality:0.8}">
                <div class="imgContainer">
                    <img class="profileImg" ng-src="{{vm.avatar}}" />
                </div>
            </div>
            <div class="rightBracket"></div>
        </div>
        <div class="row-form">
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputName" id="inputName" ng-model="vm.user.first_name" disabled="true"/>
                    <label for="inputName">Nombre</label>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputSurname" id="inputSurname" ng-model="vm.user.last_name" disabled="true"/>
                    <label for="inputSurname">Apellido</label>
                </div>
            </div>
        </div>
        <div class="row-form">
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputAge" id="inputAge" onkeypress="return validaNumber(event)" ng-model="vm.user.years" disabled="true"/>
                    <label for="inputAge">Edad</label>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <select class="form-control minimal" name="inputGender" id="inputGender" ng-model="vm.user.sexo" disabled="true">
                        <option value="male">Masculino</option>
                        <option value="female">Femenino</option>
                    </select>
                    <label for="inputGender">Sexo</label>
                </div>
            </div>
            <!--div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputCountry" id="inputCountry" g-places-autocomplete ng-model="vm.country" />
                    <label for="inputCountry">País</label>
                </div>
            </div-->
        </div>
        <!--div class="row-form">
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputCity" id="inputCity" g-places-autocomplete ng-model="vm.city" />
                    <label for="inputCity">Ciudad</label>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputCity" id="inputCity" g-places-autocomplete ng-model="vm.address" />
                    <label for="inputCity">Dirección</label>
                </div>
            </div>
        </div-->
        <div class="row-form">
            <div class="column">
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputGameLevel" id="inputGameLevel" ng-model="vm.user.game_level" disabled="true"/>
                        <label for="inputITN">Nivel de juego</label>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputITN" id="inputITN" ng-model="vm.user.itn" disabled="true"/>
                        <label for="inputITN">ITN</label>
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="column">
                    <div class="form-group">
                        <input type="checkbox" class="form-control" ng-model="vm.user.single" disabled/>
                        <label for="inputCity">Singles</label>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <input type="checkbox" class="form-control" ng-model="vm.user.double" disabled/>
                        <label for="inputCity">Dobles</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-form">
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputCoachProfessor" id="inputCoachProfessor" ng-model="vm.user.coach" disabled>
                    <label for="inputCoachProfessor">Coach/Professor</label>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <button type="text" class="form-control" name="inputAvailability" id="inputAvailability" ng-click="vm.openModalAvailable()" ng-model="vm.user.availability"></button>
                    <label for="inputAvailability">Disponibilidad</label>
                </div>
            </div>
        </div>
        <div class="row-form">
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputDistance" id="inputDistance" ng-model="vm.user.distance" disabled>
                    <label for="inputDistance">Distancia para jugar un partido</label>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <select class="form-control minimal" name="inputGender" id="inputPartnerClub" ng-model="vm.user.club_member" disabled> 
                        <option value="0">Ninguno</option> 
                    </select>
                    <label for="inputPartnerClub">Sos socio de algun club?</label>
                </div>
            </div>
        </div>
        <div class="row-form">
            <div class="form-group">
                <label for="inputAboutMe">SOBRE MI</label>
                <textarea class="form-control" name="inputAboutMe" id="inputAboutMe" rows="5" ng-model="vm.user.about" disabled></textarea>
            </div>
        </div>
    </form>
</div>
<sb-footer></sb-footer>

<script type="text/ng-template" id="availability-profile">
    <div id="availabilityModal" style="height:525px;">
        <div class="titleDiv">
            <div class="side">
                <div class="dot"></div>
                <div class="line"></div>
            </div>
            <div class="centerTitle">
                Disponibilidad
            </div>
            <div class="side">
                <div class="line"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="titleLine"></div>
        <div class="legend">
            Indica al resto de los jugadores cuando estás dispuesto a jugar. Cuanto mayor disponibilidad tengas más fácil será jugar.
        </div>

        <div class="separator"></div>
        <form>
            <uib-tabset justified="true">
                <uib-tab class="mondayTab" index="0" select="vm.tabIndex = 0"></uib-tab>
                <uib-tab class="tuesdayTab" index="1" select="vm.tabIndex = 1"></uib-tab>
                <uib-tab class="wednesdayTab" index="2" select="vm.tabIndex = 2"></uib-tab>
                <uib-tab class="thursdayTab" index="3" select="vm.tabIndex = 3"></uib-tab>
                <uib-tab class="fridayTab" index="4" select="vm.tabIndex = 4"></uib-tab>
                <uib-tab class="saturdayTab" index="5" select="vm.tabIndex = 5"></uib-tab>
                <uib-tab class="sundayTab" index="6" select="vm.tabIndex = 6"></uib-tab>
             </uib-tabset>
            
            <div class="row-form">
                <div class="column">
                    <label class="form-control">Todo el día</label> 
                    <div class="checkBox" 
                         ng-class="vm.availability[vm.tabIndex].allDay ? 'checked' : 'noChecked'">
                    </div>
                    <label>DE 8 A 23HS.</label>
                </div>
                <div class="column">
                    <label class="form-control">Mañana</label>
                    <div class="checkBox" 
                         ng-class="vm.availability[vm.tabIndex].morning ? 'checked' : 'noChecked'">
                    </div>
                    <label>DE 8 A 12HS.</label>
                </div>
            </div>
            <div class="row-form">
                <div class="column">
                    <label class="form-control">Tarde</label>
                    <div class="checkBox" 
                         ng-class="vm.availability[vm.tabIndex].evening ? 'checked' : 'noChecked'">
                    </div>
                    <label>DE 12 A 19HS.</label>
                </div>
                <div class="column">
                    <label class="form-control">Noche</label>
                    <div class="checkBox" 
                         ng-class="vm.availability[vm.tabIndex].night ? 'checked' : 'noChecked'">
                    </div>
                    <label>DE 19 A 23HS.</label>
                </div>
            </div>
            <div class="row-form">
                <label class="form-control allCheck">Puedo jugar todos los días en cualquier horario.</label> 
                <div class="checkBox" 
                     ng-class="vm.always ? 'checked' : 'noChecked'" 
                     ng-click="vm.updateChecks('always', vm.always)">
                </div>
            </div>
        </form>
    </div>
</script>

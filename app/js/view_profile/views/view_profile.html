<div class="viewProfile">
    <div class="solidHeader"></div>
    <div class="titleDiv">
        <div class="centerTitle"></div>
    </div>
    <form name="formProfile" ng-submit="vm.save(formProfile)">
        <div id="imageBox">
            <div class="leftBracket"></div>
            <div class="centerBracket" class="button" ngf-select ng-model="image" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="20MB" ngf-min-height="100" ngf-resize="{width: 200, height: 200}">
                <div class="imgContainer">
                    <img class="profileImg" ng-src="{{vm.avatar?vm.avatar:'/img/profile/profile-blank.png'}}" />
                </div>
                <div id="uploadFileBtn">
                    <img ng-src="{{URL_BUCKET}}/img/profile/image-icon.png" /> Seleccionar
                </div>
            </div>
            <div class="rightBracket"></div>
        </div>
        <div class="row-form">
            <div class="column">
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputName" id="inputName" ng-model="vm.user.first_name" required/>
                        <label for="inputName">Nombre</label>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <input type="text" class="form-control" name="inputSurname" id="inputSurname" ng-model="vm.user.last_name" required/>
                        <label for="inputSurname">Apellido</label>
                    </div>
                </div>
            </div>

            <div class="column">
                <div class="column">
                  <div class="form-group">
                      <input type="email" class="form-control" name="inputEmail" id="inputEmail" ng-model="vm.user.email" ng-pattern="vm.emailFormat" required/>
                      <label for="inputEmail">Email</label>
                      <span class="error" style="color:darkred" ng-show="formProfile.inputEmail.$error.pattern">
                          Formato Invalido
                      </span>
                  </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <select class="form-control minimal" name="inputGender" id="inputGender" ng-model="vm.user.sexo" required>
                            <option value="" disabled selected hidden ng-if="!vm.user.sexo">Seleccioná</option>
                            <option value="male">Masculino</option>
                            <option value="female">Femenino</option>
                        </select>
                        <label for="inputGender">Sexo</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row-form">
            <div class="column">
              <div class="form-group">
                <rzslider rz-slider-model="vm.user.years"
                          rz-slider-options="{floor: 18,
                                            ceil: 99,
                                            step: 1,
                                            minLimit: 18,
                                            maxLimit: 99,
                                            showSelectionBar: true}"
                          tooltip-placement="left-bottom" required></rzslider>
                  <!--input type="text" class="form-control" name="inputAge" id="inputAge" onkeypress="return validaNumber(event)" ng-model="vm.user.years" required/-->
                  <label for="inputAge">Edad</label>
              </div>
            </div>

<label for="inputCountry">País</label>
</div>
</div-->
            <div class="column">
                <div class="form-group">
                    <input type="text" class="form-control" name="inputCity" id="inputCity" g-places-autocomplete ng-model="vm.address" autocomplete="false" required/>
                    <label for="inputCity">Dirección</label>
                </div>
            </div>
        </div>
        <!--div class="row-form">
<div class="column">
<div class="form-group">

        <div class="row-form">

                <div class="form-group">

                    <option value="2.5" title="Principiante. Estás aprendiendo, recién comenzaste a tomar clases o nunca lo hiciste.">2.5</option>
                    <option value="3" title="Principiante. Estás aprendiendo las reglas y los golpes. Sin control de pelota aún.">3.0</option>

                    <option value="4" title="Intermedio. Lograste golpes confiables, con approach y revés pero con errores.">4.0</option>

                    </div>
                </div>

            <div class="column">

                    <input type="text" class="form-control" name="inputAvailability" id="inputAvailability" ng-click="vm.openModalAvailable()" value="{{vm.isSetted?'Cargada':'Hacé click para cargarla'}}" readonly>
                    <label for="inputAvailability">Disponibilidad</label>
                </div>
            </div>
            <div class="column">
                <div class="form-group">
                    <rzslider class="distancia" rz-slider-model="vm.user.distance"
                              rz-slider-options="{floor: 2,
                                                ceil: 50,
                                                step: 2,
                                                minLimit: 2,
                                                maxLimit: 50,
                                                showSelectionBar: true}"
                              tooltip-placement="left-bottom" uib-tooltip="Es la distancia que estás dispuesto a recorrer para jugar un partido"></rzslider>
                    <label for="inputDistance">Distancia para jugar un partido</label>
                </div>
            </div>
        </div>
        <div class="row-form">

            <!--div class="column">
                <div class="form-group">
                    <select class="form-control minimal" name="inputGender" id="inputPartnerClub" ng-model="vm.user.club_member">
                        <option value="-1">Ninguno</option>
                        <option value="0" selected="selected">Otro</option>
                        <option ng-repeat="cancha in vm.canchas" value="{{cancha.id}}" ng-if="cancha.state == 'confirmed'" ng-bind="cancha.name"></option>
                    </select>
                    <label for="inputPartnerClub">Sos socio de algun club?</label>
                </div>
            </div-->
        </div>
        <div class="row-form">
            <div class="form-group">
                <label for="inputAboutMe">SOBRE MI</label>
                <textarea class="form-control" name="inputAboutMe" id="inputAboutMe" rows="5" ng-model="vm.user.about" required placeholder="Contanos algo mas sobre vos, tus habilidades, hobbies. ¿Por qué deberían jugar con vos?"></textarea>
            </div>
        </div>
        <button type="submit" class="btn" ng-disabled="vm.stopSave">Guardar</button>

    </form>
</div>

<script type="text/ng-template" id="availability-profile">
    <div id="availabilityModal" style="height:525px;">
        <div class="titleDiv">
            <div class="side">
                <div class="dot"></div>
                <div class="line"></div>
            </div>
            <div class="centerTitle">
                Disponibilidad
            </div>
            <div class="side">
                <div class="line"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="titleLine"></div>
        <div class="legend">
            Indica al resto de los jugadores cuando estás dispuesto a jugar. Cuanto mayor disponibilidad tengas más fácil será jugar.
        </div>

        <div class="separator"></div>
        <form>
            <uib-tabset justified="true">
                <uib-tab class="mondayTab" index="0" select="vm.tabIndex = 0"></uib-tab>
                <uib-tab class="tuesdayTab" index="1" select="vm.tabIndex = 1"></uib-tab>
                <uib-tab class="wednesdayTab" index="2" select="vm.tabIndex = 2"></uib-tab>
                <uib-tab class="thursdayTab" index="3" select="vm.tabIndex = 3"></uib-tab>
                <uib-tab class="fridayTab" index="4" select="vm.tabIndex = 4"></uib-tab>
                <uib-tab class="saturdayTab" index="5" select="vm.tabIndex = 5"></uib-tab>
                <uib-tab class="sundayTab" index="6" select="vm.tabIndex = 6"></uib-tab>
             </uib-tabset>

            <div class="row-form">
                <div class="column">
                    <label class="form-control">Todo el día</label>
                    <div class="checkBox"
                         ng-class="vm.availability[vm.tabIndex].allDay ? 'checked' : 'noChecked'"
                         ng-click="vm.updateChecks('allDay', vm.availability[vm.tabIndex].allDay)">
                    </div>
                    <label>DE 8 A 23HS.</label>
                </div>
                <div class="column">
                    <label class="form-control">Mañana</label>
                    <div class="checkBox"
                         ng-class="vm.availability[vm.tabIndex].morning ? 'checked' : 'noChecked'"
                         ng-click="vm.updateChecks('morning', vm.availability[vm.tabIndex].morning)">
                    </div>
                    <label>DE 8 A 12HS.</label>
                </div>
            </div>
            <div class="row-form">
                <div class="column">
                    <label class="form-control">Tarde</label>
                    <div class="checkBox"
                         ng-class="vm.availability[vm.tabIndex].evening ? 'checked' : 'noChecked'"
                         ng-click="vm.updateChecks('evening', vm.availability[vm.tabIndex].evening)">
                    </div>
                    <label>DE 12 A 19HS.</label>
                </div>
                <div class="column">
                    <label class="form-control">Noche</label>
                    <div class="checkBox"
                         ng-class="vm.availability[vm.tabIndex].night ? 'checked' : 'noChecked'"
                         ng-click="vm.updateChecks('night', vm.availability[vm.tabIndex].night)">
                    </div>
                    <label>DE 19 A 23HS.</label>
                </div>
            </div>
            <div class="row-form">
                <label class="form-control allCheck">Puedo jugar todos los días en cualquier horario.</label>
                <div class="checkBox"
                     ng-class="vm.always ? 'checked' : 'noChecked'"
                     ng-click="vm.updateChecks('always', vm.always)">
                </div>
            </div>
        </form>
        <button type="submit" class="btn" ng-click="save()">Guardar</button>
    </div>
</script>
<script type="text/ng-template" id="game-level-table">
    <div id="tableNTRP" style="height: 475">
        <div class="titleDiv">
            <div class="side">
                <div class="dot"></div>
                <div class="line"></div>
            </div>
            <div class="centerTitle">
                Tabla NTRP
            </div>
            <div class="side">
                <div class="line"></div>
                <div class="dot"></div>
            </div>
        </div>
        <div class="titleLine"></div>
        <div class="legend">
            Indicanos cuál es el nivel que mejor te describe.
        </div>

        <uib-tabset justified="true">
            <uib-tab heading="2.5" index="2.5" select="vm.updateLevel('2.5')">
                <span>
                    Este jugador esta aprendiendo a moverse según la dirección de la bola, sin embargo la cobertura de la cancha es débil. También puede sostener un rally corto de poca intensidad con otro jugador del mismo nivel.
                </span>
            </uib-tab>
            <uib-tab heading="3.0" index="3.0" select="vm.updateLevel('3.0')">
                <span>
                    Este jugador es consistente cuando golpea la pelota con poca intensidad, pero todavía no se siente cómodo con todos los golpes y le falta tener control sobre la dirección e intensidad de la bola. La formación más común en dobles es uno arriba en la maya y otro atrás en la línea de fondo.
                </span>
            </uib-tab>
            <uib-tab heading="3.5" index="3.5" select="vm.updateLevel('3.5')">
                <span>
                    Este jugador ha mejorado el control y dirección de la bola pero le falta profundidad y variedad. También muestra un juego más agresivo en la maya, ha mejorado la cobertura en la cancha, y comprende mas la dinámica de el juego en equipo en dobles.
                </span>
            </uib-tab>
            <uib-tab heading="4.0" index="4.0" select="vm.updateLevel('4.0')">
                <span>
                    Este jugador tiene golpes confiables, incluyendo la dirección y profundidad de la bola en los dos golpes de derecha y revés. Usted puede hacer approach y boleas con éxito pero comete algunos errores al servir al servir. Puede perder en los rallies por impaciencia. Es conciente que en dobles se necesita trabajo en equipo y lo practica.
                </span>
            </uib-tab>
            <uib-tab heading="4.5" index="4.5" select="vm.updateLevel('4.5')">
                <span>
                    Este jugador es consistente cuando golpea la pelota con poca intensidad, pero todavía no se siente cómodo con todos los golpes y le falta tener control sobre la dirección e intensidad de la bola. La formación más común en dobles es uno arriba en la maya y otro atrás en la línea de fondo.
                </span>
            </uib-tab>
            <uib-tab heading="5.0" index="5.0" select="vm.updateLevel('5.0')">
                <span>
                    Este jugador ha mejorado el control y dirección de la bola pero le falta profundidad y variedad. También muestra un juego más agresivo en la maya, ha mejorado la cobertura en la cancha, y comprende mas la dinámica de el juego en equipo en dobles.
                </span>
            </uib-tab>
            <uib-tab heading="5.5" index="5.5" select="vm.updateLevel('5.5')">
                <span>
                    Tiene consistencia y control en los golpes. Puede variar las estrategias y golpea con confianza en jugadas o situaciones de presión/estrés.
                </span>
            </uib-tab>
            <uib-tab heading="6.0" index="6.0" select="vm.updateLevel('6.0')">
                <span>
                    Usted ha tenido entrenamiento intensivo y ha participado en competencias que le han otorgado un ranking en la sección o a nivel nacional.
                </span>
            </uib-tab>
            <uib-tab heading="6.5" index="6.5" select="vm.updateLevel('6.5')">
                <span>
                    Usted juega los circuitos USTA y espera tener una carrera tener una carrera profesional en el tenis.
                </span>
            </uib-tab>
            <uib-tab heading="7.0" index="7.0" select="vm.updateLevel('7.0')">
                <span>
                    Usted es un jugador de tenis profesional
                </span>
            </uib-tab>
         </uib-tabset>
        <button class="btn" ng-click="vm.modalInstance.close();">Cerrar</button>
    </div>
</script>
